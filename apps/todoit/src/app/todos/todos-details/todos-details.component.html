<mat-card class="mt-3">
  <mat-card-header>
    <mat-card-title>Create Todo</mat-card-title>
  </mat-card-header>
  <form [formGroup]="group" (submit)="save()">
    <mat-card-content>

      <mat-form-field appearance="outline" class="w-100 pb-0">
        <mat-label>Todo Description</mat-label>
        <input matInput type="text" placeholder="Write a Todo description here..." formControlName="description" />
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions class="d-flex flex-row-reverse py-0 mr-1">
      <button mat-stroked-button type="reset" (click)="cancel()">Cancel</button>
      <button mat-stroked-button type="submit">{{selectedTodo.id ? 'Update' : 'Submit'}}</button>
    </mat-card-actions>
  </form>
</mat-card>
