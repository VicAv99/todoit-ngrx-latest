<div class="container d-flex">
  <div class="col-6">
    <workspace-todos-list [todos]="todos$ | async"
                          (selected)="select($event)"
                          (deleted)="delete($event)">
    </workspace-todos-list>
  </div>
  <div class="col-6">
    <workspace-todos-details [group]="form"
                              [todo]="todo$ | async"
                              (saved)="save($event)"
                              (cancelled)="reset()">
    </workspace-todos-details>
  </div>
</div>
